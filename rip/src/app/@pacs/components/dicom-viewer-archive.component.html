<div class="row">
    <div class="col-md-12 col-lg-4 col-xxxl-4">
        <nb-card>
            <nb-card-header>Toolbox</nb-card-header>
            <nb-card-body class="select-group">
                <nb-select placeholder="- Select -" status="success">
                    <nb-option *ngFor="let tool of tools" value="tool.key">{{tool.value}}</nb-option>
                </nb-select>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-12 col-lg-8 col-xxxl-4">
        <nb-card>
            <nb-card-header>Image</nb-card-header>
            <nb-card-body>
                <div id="dwv" class="dwv">
                    <div class="layerContainer">
                        <div class="dropBox">Drag and drop data here.</div>
                        <canvas class="imageLayer">Only for HTML5 compatible browsers...</canvas>
                        <div class="drawDiv"></div>
                        <div class="infoLayer">
                          <div class="infotl"></div>
                          <div class="infotc"></div>
                          <div class="infotr"></div>
                          <div class="infocl"></div>
                          <div class="infocr"></div>
                          <div class="infobl"></div>
                          <div class="infobc"></div>
                          <div class="infobr" style="bottom: 64px;"></div>
                          <div class="plot"></div>
                        </div>                        
                    </div>
                    <div class="legend">
                        <p>Powered by <a href="https://github.com/ivmartel/dwv" title="dwv on github">dwv</a> {{ versions.dwv }}
                        and Angular {{ versions.angular }}</p></div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
