<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
    <nb-card-front>
        <nb-card [size]="resize">
            <dicom-image-layer
                [tools]="tools"
                [shapes]="shapes"
                [loaders]="loaders"
                [url]="url"
                [zip]="zip"
                [(onState)]="stateTrigger"
                [(doState)]="stateData"
                (getState)="onSaveState($event)"
                (metadata)="onTags($event)"
                (dataLoaded)="onLoadedEnd()">
            </dicom-image-layer>
            <i class="nb-arrow-up" (click)="toggleView()"></i>
        </nb-card>
    </nb-card-front>
    <nb-card-back>
        <nb-card [size]="resize">
            <tags-layer [tags]="tags"></tags-layer>
            <i class="nb-arrow-down" (click)="toggleView()"></i>
        </nb-card>
    </nb-card-back>
</nb-reveal-card>
